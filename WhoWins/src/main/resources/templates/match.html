<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WhoWins.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div>
    <div th:text="${match}"></div>
    <div>
        <div> Основной прогноз: </div>
        <div th:text="'Матч № ' + ${prediction1.getMatchId()}"></div>
        <table>
            <tr><td>Очки за карты</td></tr>
            <tr>
                <td th:text="${prediction1.getTeam1()} + '(' + ${match.getPositionHLTV1()} + ')'"></td>
                <td th:text="Карта + '    '"></td>
                <td th:text="${prediction1.getTeam2()} + '(' + ${match.getPositionHLTV2()} + ')'"></td>
            </tr>
            <tr th:each="el: ${prediction1.getMapsPoints1().keySet()}">
                <td th:text="${prediction1.getMapsPoints1().get(el)}"></td>
                <td th:text="${el} + '    '"></td>
                <td th:text="${prediction1.getMapsPoints2().get(el)}"></td>
            </tr>
            <tr>
                <td th:text="${prediction1.getPoints1()}"></td>
                <td th:text="Общий + '    '"></td>
                <td th:text="${prediction1.getPoints2()}"></td>
            </tr>
        </table>
    </div>
    <br>
    <div>Экспериментальный прогноз: </div>
    <div th:text="${prediction2}"></div>
</div>

<form action="/prediction" method="post">
    <input name="team1" th:text="team1">
    <input name="team2" th:text="team2">

    <button text="сделать прогноз" href="/prediction"></button>
</form>
</body>
</html>
