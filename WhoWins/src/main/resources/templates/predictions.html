<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>WhoWins.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div>1 вариант прогнозов:</div>
    <div th:each="el: ${predictions}">
      <div th:text="${el.getType()} + ' -- ' + ${el.getMatchId()} + ': ' + ${el.getTeam1()} + ' vs ' + ${el.getTeam2()} +
', winner: ' +  ${el.isFirstWin() ? el.getTeam1() : el.getTeam2()} + '. points: ' + ${el.getPoints1()} + ' vs ' + ${el.getPoints2()}"></div>
      <form th:action="'/match/' + ${el.getMatchId()}">
        <button type="submit">К матчу</button>
      </form>
    </div>
    <br>
    <div>2 вариант прогнозов:</div>
    <div th:each="el: ${experiment}">
      <div th:text="${el}"></div>
    </div>
  </body>
</html>
