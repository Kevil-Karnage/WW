<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>WhoWins.com</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<form action="/prediction" method="post">
  <input name="team1" th:text="team1">
  <input name="team2" th:text="team2">

  <button text="сделать прогноз" href="/prediction"></button>
</form>
<div th:each="el: ${rating}">
  <div th:text="${el.getName() + ': ' + el.getPoints()}" h></div>
</div>
</body>
</html>
