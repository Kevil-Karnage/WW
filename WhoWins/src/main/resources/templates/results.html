<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>WhoWins.com</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:text="'All found: ' + ${parsing.found}"></div>
<div th:text="'Parsed: ' + ${parsing.parsed}"></div>
<div th:text="'Failed: ' + ${parsing.failed}"></div>
<div th:text="'Already added: ' + ${parsing.alreadyAdded}"></div>
<div th:each="el: ${parsing.result}">
  <div th:text="${el.toString()}" h></div>
</div>
<form action="/prediction" method="post">
  <input name="team1" th:text="team1">
  <input name="team2" th:text="team2">

  <button text="сделать прогноз" href="/prediction"></button>
</form>
</body>
</html>
